services:
  web:
    container_name: front_mrcod
    image: "registry.gitlab.com/mrcod/front:master"
    ports:
      - "3301:3000"
    networks:
      - local
    environment:
      - NEXTAUTH_URL=$NEXTAUTH_URL
      - NEXTAUTH_SECRET=$NEXTAUTH_SECRET
      - DB_URL=$DB_URL
      - TOKEN_KEY=$TOKEN_KEY
networks:
  local:
    external: true
    name: local
    attachable: true
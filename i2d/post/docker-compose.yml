version: '3.8'

services:
  web:
    container_name: post
    image: "registry.gitlab.com/i2dru/post:latest"
    ports:
      - "8081:8081"
    networks:
      - local
      - postgres
    environment:
      - DBPORT=$DBPORT
      - DBHOST=$DBHOST
      - DBNAME=$DBNAME
      - DBUSERNAME=$DBUSERNAME
      - DBPASSWORD=$DBPASSWORD
      - PORT=$PORT
networks:
  local:
    external: true
    name: local
    attachable: true
  postgres:
    name: postgres
    external: true

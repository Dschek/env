version: '3'

services:
  web:
    container_name: nginx
    image: "docker.pkg.github.com/dschek/nginx/nginx:latest"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - local
      - nginx    
    restart: always
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/usr/share/nginx/html
      - shfile:/usr/share/nginx
  certbot1:
    image: certbot/certbot:latest
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
      - shfile:/var/www
    depends_on:
      - web
    command: ls /var
    # bin/sh -c "/var/www/certbootStart.sh"
# staging
volumes:
  certbot-etc:
  certbot-var:
  web-root:
  shfile:
networks:
  nginx:
    name: nginx
  local:        
    name: local   
    external: true       
